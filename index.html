<html lang="en">

    <link rel="stylesheet" href="styles.css">

<body>

    <!-- Header with Logo -->

    <section id="hero">

    <!-- Cake Catalog -->
    <section id="catalog">

        <div class="gallery">
            <div class="cake-item">
                <img src="cake1.jpg" alt="Chocolate Delight (code: C001)">
                <p><strong>Chocolate Delight (code: C001)</strong></p>
                <p>Price: BDT 850 per pound</p>
                <button onclick="orderNow('C001')">Order Now</button>
            </div>
            <div class="cake-item">
                <img src="cake2.jpg" alt="Red Velvet (code: C002)">
                <p><strong>Red Velvet (code: C002)</strong></p>
                <p>Price: BDT 950 per pound</p>
                <button onclick="orderNow('C002')">Order Now</button>
            </div>
            <div class="cake-item">
                <img src="cake3.jpg" alt="Vanilla Dream (code: C003)">
                <p><strong>Vanilla Dream (code: C003)</strong></p>
                <p>Price: BDT 800 per pound</p>
                <button onclick="orderNow('C003')">Order Now</button>
            </div>
        </div>
    </section>

    <!-- Contact Information -->
    <section id="contact">
        <h2>Contact Us</h2>
        <a href="https://wa.me/8801317275736" class="contact-btn">WhatsApp</a>
        <a href="https://www.facebook.com/profile.php?id=61552069654860" class="contact-btn">Facebook</a>

        <a href="mailto:oreo.ibnat81@gmail.com" class="contact-btn">Email</a>
    </section>

</html>
